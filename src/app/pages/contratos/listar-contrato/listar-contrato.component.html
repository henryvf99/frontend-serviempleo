<app-header></app-header>
<div style="min-height: 100vh;" class="shadow-md px-8 pt-6 pb-8 w-8/12 flex flex-col mx-auto bg-gray-100 mx-12 my-10 w-auto rounded-3xl text-gray-500">
    <p style="font-size: 2rem; color: black;">Mis contratos</p>
    <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
            <table class="tabla-sesiones" mat-table [dataSource]="finalData" matSort>
             
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  #
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              
              <ng-container matColumnDef="servicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Servicio
                </th>
                <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
              </ng-container>
              
              <ng-container matColumnDef="costo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Costo
                </th>
                <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
              </ng-container>

              <ng-container matColumnDef="mensaje">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Mensaje
                </th>
                <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
              </ng-container>
              
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef="let i = index">
                  Acciones
                </th>
                <td mat-cell *matCellDef="let Tema" class="align-middle">
                  <a class="cursor-pointer ml-2 text-red-800" matTooltip="Eliminar">
                    <button mat-button color="warn" mat-raised-button mat-button (click)="delete(Tema.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

    </div>
    <div class="my-2">
      <button [routerLink]="['/home']" class="block w-full py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2" mat-raised-button color="primary">Regresar</button>
    </div>
</div>

<app-footer style="margin-top: auto;"></app-footer>
